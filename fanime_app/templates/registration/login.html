{% extends 'base.html' %}
{% block content %}

<h1 class="login-page" id="login-page-title">Log In</h1>

<form method="post" action="{% url 'login' %}" class="login-page">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn red darken-3" value="login">
    <input type="hidden" name="next" value="{{ next }}">
  </form>

{% endblock %}
