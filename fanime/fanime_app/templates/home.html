{% extends 'base.html' %}


{% block content %}
<h1>Home</h1>
<img src="./static/images/fanime.png" alt="">
<hr>

<!-- this does nothing right now but will be used to search anime by name -->
    <form class="col s12">
        <div class="input-field col s6">
          <input id="input_text" type="text">
          <label for="input_text">Search For Anime</label>
      </div>
<!-- sending over the category the user picks to urls -->
<h2>Search by genre</h2>
<div class="row">

    <div class="col s1">
        <form action="{% url 'categories' 'adventure' %}">
            <button type="submit" class="btn">ADVENTURE</button>
        </form>
    </div>
    
    <div class="col s1">
        <form action="{% url 'categories' 'magic' %}">
            <button type="submit" class="btn">MAGIC</button>
        </form>
    </div>
    
    <div class="col s1">
        <form action="{% url 'categories' 'action' %}">
            <button type="submit" class="btn">ACTION</button>
        </form>
    </div>

    <div class="col s1">
        <form action="{% url 'categories' 'horror' %}">
            <button type="submit" class="btn">HORROR</button>
        </form>
    </div>

    <div class="col s1">
        <form action="{% url 'categories' 'mecha' %}">
            <button type="submit" class="btn">MECHA</button>
        </form>
    </div>

    <div class="col s1">
        <form action="{% url 'categories' 'drama' %}">
            <button type="submit" class="btn">DRAMA</button>
        </form>
    </div>

    <div class="col s1">
        <form action="{% url 'categories' 'comedy' %}">
            <button type="submit" class="btn">COMEDY</button>
        </form>
    </div>

    <div class="col s1">
        <form action="{% url 'categories' 'thriller' %}">
            <button type="submit" class="btn">THRILLER</button>
        </form>
    </div>

    <div class="col s1">
        <form action="{% url 'categories' 'sports' %}">
            <button type="submit" class="btn">SPORTS</button>
        </form>
    </div>
    <div class="col s1">
        <form action="{% url 'categories' 'kids' %}">
            <button type="submit" class="btn">KIDS</button>
        </form>
    </div>

    



</div>

<hr>





<!-- showing first list of animes sent to us by api -->
{% for api_anime in response.data%}
<a href="{% url 'detail' api_anime.id %}">
<p>{{api_anime.attributes.canonicalTitle}}</p>
<p><img src="{{api_anime.attributes.posterImage.small}}" alt=""><p>
</a>
{%endfor%}
<hr><br><br>
<!-- give user the ability to go to next page if not on last page -->
{% if page != '16143' %}
<form action="{% url 'next' page %}" >
    <button class="btn">Next Page</button>
</form><br>
<form action="{% url 'last' %}" >
    <button class="btn">Last Page</button>
</form>
{% endif %}


<!-- give user the ability to go back if not on first page -->
{%if page == '16143' %}
<form action="{% url 'previous' page %}" >
    <button class="btn">Previous Page</button>
</form><br>
<form action="{% url 'first' %}" >
    <button class="btn">First Page</button>
</form>
{%endif%}

<!-- Javascript from materialize. I ended up not needing it but im leaving here incase we need later  -->
<script>
    var elems = document.querySelectorAll('select');
    M.FormSelect.init(elems);
</script>
{% endblock %}
