{% extends 'base.html' %}


{% block content %}
<br>
<div class="center">
    <img  src="./static/images/fanime.png" alt="">
</div>
<hr>

<!-- showing list of most popular animes sent to us by api -->
<div class="center">
    <h1> TOP ANIME </h1>
</div>

<div class="row">
    {% for api_anime in response.data%} 
    <div class="col s4">
    <a href="{% url 'detail' api_anime.id %}">
    <p>{{api_anime.attributes.canonicalTitle}}</p>
    <p><img src="{{api_anime.attributes.posterImage.small}}" alt=""><p>
    </a>
    </div>
{%endfor%}
</div>
<hr><br><br>

{% endblock %}
